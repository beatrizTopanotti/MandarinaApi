spring:
  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
  datasource:
    url: ${DB_URL}
    password: ${DB_PASS}
    username: ${DB_USER}
    driverClassName: org.postgresql.Driver